  <title>Menus</title>
  <style >
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .navbar{
      list-style: none;
      margin: 0;
      padding: 0;
      background: #4C6CA0;
      border-radius: 5px;
      overflow: auto;
    }
    .navbar li {
      float: left;
    }
    .navbar li a{
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
    }
    .navbar li a:hover{
      background-color: #446190;
      color: #F4F4F4;
    }
      .side-menu{
        list-style: none;
        border: 1px #DDD solid;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
      }
      .side-menu li{
        font-size: 18px;
        line-height: 2.4em;
        border-bottom: dotted 1px #DDD;
      }
      .side-menu li:last-child{
        border: none;
      }
      .side-menu li a {
        color: #333;
        text-decoration: none;
      }
      .side-menu li a:hover{
        color: coral;
      }
  </style>
  <body>
    <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>

  </ul>
